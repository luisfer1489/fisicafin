            <h1 class="texto1">
                Estructura SC
            </h1>
      
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Configuración básica de Three.js
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Crear estructuras cristalinas
     
      var scGeometry = new THREE.BoxGeometry();

      // Posiciones de los cubos para cada estructura
    
      scGeometry.translate(0, 0, 0);

      // Crear materiales
      var material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });

      // Crear mallas
     
      var scMesh = new THREE.Mesh(scGeometry, material);

      // Agregar mallas a la escena
     
      scene.add(scMesh);

      // Posicionar la cámara
      camera.position.z = 5;

      // Animación
      var animate = function () {
        requestAnimationFrame(animate);

        // Rotar las estructuras
     
        scMesh.rotation.x += 0.01;
        scMesh.rotation.y += 0.01;

        renderer.render(scene, camera);
      };

      animate();
    });
  </script>
